<div matSuffix class="d-flex align-items-start gap-2">
    <mat-form-field
        [appearance]="appearance"
        class="w-100"
        [ngClass]="{ 'static-label padding-bottom-10': !labelFloat }"
    >
        <mat-label *ngIf="labelFloat">Select Number</mat-label>
        <span matPrefix class="mr-2 d-inline-block mat-body-2" *ngIf="!labelFloat">From :</span>
        <input
            type="text"
            matInput
            [matAutocomplete]="longcodeNumberInput"
            #longcodeNumberInputRef
            [formControl]="longcodeNumberFormControl"
            #longcodeNumberTrigger="matAutocompleteTrigger"
            [msg91CloseDropdownOnEscape]="longcodeNumberTrigger"
            (focusout)="
                $event?.relatedTarget?.nodeName !== 'MAT-OPTION' && $event?.relatedTarget?.nodeName !== 'A'
                    ? autocomplete.closePanel()
                    : null
            "
        />
        <mat-autocomplete
            #longcodeNumberInput="matAutocomplete"
            (optionSelected)="selectNumber()"
            [displayWith]="numberDisplayFunction"
            msg91AutoSelectDropdown
            (setControlValue)="setControlValue($event)"
        >
            <msg91-cdk-scroll>
                <mat-option disabled *ngIf="noIntegrationFound | async"> No Integration found. </mat-option>
                <ng-container *ngFor="let number of searchedNumber$ | async">
                    <mat-option
                        [value]="number"
                        *ngIf="
                            !permittedNumberObject ||
                            (permittedNumberObject && permittedNumberObject[number.longcode_number])
                        "
                    >
                        {{ number.longcode_number }}
                    </mat-option>
                </ng-container>
            </msg91-cdk-scroll>
        </mat-autocomplete>
        <div matSuffix class="d-flex align-items-center">
            <button
                mat-icon-button
                *ngIf="showCloseNumber"
                class="cursor-pointer icon-btn-md"
                color="primary"
                (click)="clearNumber()"
                type="button"
            >
                <mat-icon class="mat-icon-20 text-dark">close</mat-icon>
            </button>
            <button
                mat-mini-fab
                (click)="refreshNumber()"
                matTooltip="Refresh"
                matTooltipPosition="above"
                *ngIf="appearance !== 'outline'"
                [msg91ButtonLoader]="apiInProgress$ | async"
                [wrapperClass]="'mt-1'"
            >
                <mat-icon class="mat-icon-20" fontIcon="refresh"></mat-icon>
            </button>
        </div>
        <mat-error *ngIf="longcodeNumberFormControl.touched">
            <mat-error *ngIf="longcodeNumberFormControl.errors?.required"> Number field is required. </mat-error>
            <mat-error *ngIf="longcodeNumberFormControl.errors?.elementExistsInList">
                Select Number from list.
            </mat-error>
        </mat-error>
    </mat-form-field>
    <button
        (click)="refreshNumber()"
        mat-mini-fab
        matTooltip="Refresh"
        matTooltipPosition="above"
        *ngIf="appearance === 'outline'"
        class="my-1"
        [msg91ButtonLoader]="apiInProgress$ | async"
        [wrapperClass]="'mt-1'"
    >
        <mat-icon class="mat-icon-20" fontIcon="refresh"></mat-icon>
    </button>
</div>
