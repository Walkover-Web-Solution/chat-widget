<mat-form-field
    [appearance]="formFieldAppearance"
    class="w-100 position-relative"
    [ngClass]="pbClass"
    floatLabel="always"
    mwlTextInputHighlightContainer
>
    <mat-label *ngIf="showLabel">{{ label }} <span *ngIf="showRequiredAsterisk" class="text-danger">*</span></mat-label>
    <textarea
        #textarea
        matInput
        mwlTextInputElement
        [rows]="rows"
        [placeholder]="placeholder"
        [formControl]="textareaFormControl"
        (input)="inputEvent.emit($event); onValueChange()"
        [mentionConfig]="mentionConfigData"
        (itemSelected)="itemSelected.emit($event)"
        [ngClass]="textareaClass"
    ></textarea>
    <mwl-text-input-highlight
        [tags]="tags"
        [textInputElement]="textarea"
        [ngClass]="highlightClass"
    ></mwl-text-input-highlight>
    <mat-error *ngIf="textareaFormControl.touched">
        <mat-error *ngIf="textareaFormControl.errors?.required"> {{ label }} is required. </mat-error>
        <mat-error *ngIf="textareaFormControl.errors?.json"> Invalid Json Value. </mat-error>
        <mat-error *ngIf="textareaFormControl.errors?.pattern"> Invalid Value. </mat-error>
        <mat-error *ngIf="textareaFormControl.errors?.onlyAsciiPrintable">
            Only Basic ASCII Latin characters are allowed
        </mat-error>
    </mat-error>
    <mat-hint *ngIf="hint"> {{ hint }} </mat-hint>
</mat-form-field>
