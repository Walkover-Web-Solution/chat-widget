<div [class.drop-animation]="dropped$ | async" [style.transform]="contentTransform$ | async" #parentOfAll overScroll>
    <ng-container [ngTemplateOutlet]="template"></ng-container>
</div>
<loader-ios *ngIf="cdkPlatform.IOS; else androidLoader" class="ios-spinner" [pulled]="pulledInPercent$ | async">
</loader-ios>

<ng-template #androidLoader>
    <loader-android
        class="android-loader"
        [class.drop-animation]="dropped$ | async"
        [style.transform]="loaderTransform$ | async"
        [pulled]="pulledInPercent$ | async"
    ></loader-android>
</ng-template>
