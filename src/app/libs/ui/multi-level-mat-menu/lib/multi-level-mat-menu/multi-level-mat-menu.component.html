<mat-menu #multiLevelMatMenu="matMenu" [hasBackdrop]="hasBackdrop" [overlapTrigger]="overlapTrigger">
    <span *ngFor="let child of menuData">
        <span *ngIf="child.children && child.children.length > 0">
            <button
                mat-menu-item
                color="primary"
                [matMenuTriggerFor]="menu.multiLevelMatMenu"
                [disabled]="child.disabled ? true : false"
            >
                <span>{{ child.label }}</span>
                <mat-icon matPrefix class="mat-icon-20 mr-1" *ngIf="child.matIconName">{{
                    child.matIconName
                }}</mat-icon>
            </button>
            <msg91-multi-level-mat-menu #menu [menuData]="child.children"></msg91-multi-level-mat-menu>
        </span>
        <span *ngIf="!child.children || child.children.length === 0">
            <button mat-menu-item (click)="emitValueOrCallCallback(child)" [disabled]="child.disabled ? true : false">
                <span>{{ child.label }}</span>
                <mat-icon matPrefix class="mat-icon-20 mr-1" *ngIf="child.matIconName">{{
                    child.matIconName
                }}</mat-icon>
            </button>
        </span>
    </span>
</mat-menu>
