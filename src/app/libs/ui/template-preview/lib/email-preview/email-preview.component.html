<ng-container>
    <mat-card class="card mb-2 p-2 h-100">
        <div class="inner-card h-100">
            <iframe
                *ngIf="emailTemplate"
                width="100%"
                height="100%"
                aspect-ratio="16/9"
                style="border: none"
                #iframe
                (load)="loadDataInIframe(iframe, formattedEmailTemplate)"
                [ngStyle]="{ 'width': width, 'height': height }"
            ></iframe>
        </div>
    </mat-card>
</ng-container>
