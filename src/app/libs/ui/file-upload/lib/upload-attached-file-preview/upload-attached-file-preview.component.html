<div class="upload-attached-file">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex aling-items-center overflow-dotted">
            <ng-container *ngIf="fileIcon | async as icon">
                <mat-icon
                    [svgIcon]="icon.isSvg ? icon.name : false"
                    class="mat-icon-32 material-icons-outlined mr-1 text-dark-light d-table"
                >
                    {{ icon.isSvg ? false : icon.name }}
                </mat-icon>
            </ng-container>
            <div class="d-flex flex-column align-items-start overflow-dotted">
                <span class="fw-bold mat-body-2 ml-1 overflow-dotted text-dark w-100 max-width">{{
                    filePreviewDetails.name
                }}</span>
                <span class="text-dark mat-caption fw-normal ml-1 t-opacity-6" *ngIf="filePreviewDetails?.size">
                    File Size: {{ filePreviewDetails.size / 1024 / 1024 | number: '1.0-2' }} MB
                </span>
            </div>
        </div>
        <div class="d-flex flex-column align-items-end">
            <button mat-icon-button color="warn" (click)="deleteFile.emit(null)">
                <mat-icon class="mat-icon-16 material-icons-outlined" style="line-height: 14px !important"
                    >delete
                </mat-icon>
            </button>
        </div>
    </div>
</div>
