<div (click)="$event.stopPropagation()" class="color-picker-position-change">
    <div class="colors py-2 px-2 flex-wrap">
        <div
            *ngFor="let color of colorsSet"
            class="color"
            [ngClass]="{ 'active': (color | lowercase) === (selectedColor | lowercase) }"
            (click)="selectedColor = color; emit()"
        >
            <mat-icon [ngStyle]="{ 'color': color }" class="mat-icon-16">circle</mat-icon>
        </div>
        <div *ngIf="selectedColor && !colorsSet.has(selectedColor)" class="color active" (click)="emit()">
            <mat-icon [ngStyle]="{ 'color': selectedColor }" class="mat-icon-16">circle</mat-icon>
        </div>
    </div>
    <div>
        <button
            mat-button
            type="button"
            class="d-flex align-items-center justify-content-center"
            [(colorPicker)]="selectedColor"
            (colorPickerClose)="emit()"
        >
            <mat-icon class="mat-icon-prefix mat-icon-18">colorizeIcon</mat-icon>
            <span class="mat-body-2">Custom Color</span>
        </button>
    </div>
</div>
