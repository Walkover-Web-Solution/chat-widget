<div class="template-preview-wrap">
    <mat-card class="p-2 mt-3 outline-card">
        <mat-card-content>
            <div class="whatsapp-preview-wrap d-flex flex-column rounded-8">
                <div class="whatsapp-header rounded-8 p-2 d-flex justify-content-between align-items-center">
                    <div class="text-white d-flex gap-1 align-items-center">
                        <mat-icon class="mat-icon-24">account_circle</mat-icon>
                        <span class="font-14 fw-bold">{{ number }}</span>
                    </div>
                    <div class="text-white d-flex contact align-items-center">
                        <mat-icon class="mat-icon-18">videocam</mat-icon>
                        <mat-icon class="mat-icon-18">call</mat-icon>
                        <mat-icon class="mat-icon-18">more_vert</mat-icon>
                    </div>
                </div>
                <div class="whatsapp-content-cont overflow-y h-100 mt-2">
                    <div class="whatsapp-content px-2 d-flex flex-column w-100 mt-auto justify-content-end">
                        <ng-container *ngIf="type === 'icebreaker'">
                            <ng-container *ngFor="let icebreaker of icebreakers">
                                <div
                                    *ngIf="icebreaker"
                                    class="p-2 bg-white d-flex justify-content-between align-items-center w-100 whatsapp-txt"
                                >
                                    <p class="m-0 font-14 w-100 word-break">{{ icebreaker }}</p>
                                    <mat-icon class="mat-icon-20 text-success">send</mat-icon>
                                </div>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="type === 'command'">
                            <ng-container *ngFor="let command of commands">
                                <div
                                    *ngIf="command.command_name || command.command_description"
                                    class="p-2 w-100 bg-white whatsapp-txt"
                                >
                                    <p class="word-break m-0 font-14 fw-bold w-100">/{{ command.command_name }}</p>
                                    <p class="word-break m-0 font-12 text-grey w-100">
                                        {{ command.command_description }}
                                    </p>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>

                <div class="whatsapp-footer p-2 mx-2 mb-2 bg-white d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <mat-icon class="mat-icon-20 text-grey">mood</mat-icon>
                        <p *ngIf="type === 'command'" class="word-break m-0 font-14 fw-bold">/</p>
                    </div>

                    <div class="d-flex align-items-center gap-2">
                        <mat-icon class="mat-icon-20">attachment</mat-icon>
                        <mat-icon class="mat-icon-20 text-grey">photo_camera</mat-icon>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
