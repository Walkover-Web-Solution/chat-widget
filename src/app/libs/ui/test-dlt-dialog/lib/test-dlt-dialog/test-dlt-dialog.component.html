<div mat-dialog-title class="d-flex align-items-start justify-content-between">
    <h2 class="mat-subheading-2 text-dark fw-bold">Test DLT</h2>
    <!-- <button mat-icon-button aria-label="close dialog" color="primary" (click)="onNoClick()" class="mat-icon-md">
        <mat-icon>close</mat-icon>
    </button> -->
</div>
<div mat-dialog-content #dialogContent>
    <div
        class="init-contact-wrapper pt-2"
        style="position: relative"
        [ngStyle]="{ 'padding-bottom': mobileNumber.untouched || intlClass?.isValidNumber ? '18px' : '' }"
    >
        <input
            class="w-100"
            type="tel"
            #initContact
            msg91RemoveCharacter
            (keypress)="intlClass?.onlyPhoneNumber($event)"
            (paste)="onPaste($event)"
            [formControl]="mobileNumber"
            id="init-contact"
            name="mobileNumber"
            placeholder="Phone Number"
        />
        <mat-error *ngIf="mobileNumber?.touched">
            <mat-error *ngIf="!intlClass?.isValidNumber"> Please enter valid mobile number. </mat-error>
            <mat-error *ngIf="mobileNumber?.errors?.required && mobileNumber?.invalid">
                Mobile number is required.
            </mat-error>
        </mat-error>
    </div>
</div>
<div class="d-flex justify-content-end align-items-center gap-3">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="isLoading$ | async" (click)="testDLT()">
        <div class="d-flex align-items-center justify-content-center">
            <mat-spinner
                class="position-absolute m-auto"
                style="left: 0; right: 0"
                diameter="18"
                *ngIf="isLoading$ | async"
            ></mat-spinner>
            Test
        </div>
    </button>
</div>
