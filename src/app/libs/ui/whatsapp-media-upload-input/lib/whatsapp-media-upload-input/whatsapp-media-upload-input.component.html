<div class="d-flex align-items-center mat-body-2 gap-2">
    <input #fileInput hidden type="file" [accept]="acceptedTypes ?? ''" (change)="addFile(fileInput.files)" />
    <button mat-flat-button class="flat-primary-light" (click)="fileInput.click()">
        <mat-icon class="mat-icon-prefix mat-icon-18"> file_upload </mat-icon>
        {{ buttonText }}
    </button>
    <span class="w-break" style="max-width: 60%"> {{ file?.name }} </span>
    <button mat-icon-button color="warn" class="icon-btn-md" *ngIf="file && isRequired" (click)="file = null">
        <mat-icon class="mat-icon-18"> close </mat-icon>
    </button>
    <mat-spinner *ngIf="uploadInProgress | async" [diameter]="20"></mat-spinner>
    <mat-icon class="mat-icon-18 text-success" *ngIf="(uploadSuccess | async) || isUploaded"> check_circle </mat-icon>
</div>
