<div class="mat-right-dialog-content task-content">
    <div class="pt-4">
        <div class="row">
            <div class="col-lg-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Language</mat-label>
                    <mat-select
                        disableRipple
                        placeholder="Select Campaign Type"
                        [formControl]="platForm"
                        class="campaing-select"
                        (selectionChange)="snippetsChange()"
                        [disableOptionCentering]="true"
                        msg91AutoSelectDropdown
                        (setControlValue)="snippetsChange()"
                    >
                        <mat-option [value]="platForm.platform" *ngFor="let platForm of snippetType">
                            {{ platForm.platform }}</mat-option
                        >
                    </mat-select>
                </mat-form-field>
            </div>
